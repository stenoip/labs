<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AR World</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: none; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <!-- Camera with AR settings -->
        <a-camera position="0 0 0"></a-camera>

        <!-- Simple AR marker -->
        <a-marker preset="hiro">
            <!-- 3D model (cube) placed on the marker -->
            <a-box color="#4CC3D9" position="0 0.5 0" scale="0.5 0.5 0.5"></a-box>
        </a-marker>

        <!-- Ground plane (optional for a floor) -->
        <a-plane rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

        <!-- Light for better visibility -->
        <a-light type="directional" intensity="1" position="5 10 -10"></a-light>
    </a-scene>

    <script>
        // Example of a basic AR world with A-Frame

        var scene = document.querySelector('a-scene');
        var marker = document.querySelector('a-marker');

        // Change the color of the box when marker is detected
        marker.addEventListener('markerFound', function() {
            var box = marker.querySelector('a-box');
            box.setAttribute('color', '#FF5733');
        });

        // Reset color when marker is lost
        marker.addEventListener('markerLost', function() {
            var box = marker.querySelector('a-box');
            box.setAttribute('color', '#4CC3D9');
        });
    </script>
</body>
</html>
