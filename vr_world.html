<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My VR World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      font-family: system-ui, sans-serif;
    }
    a-scene {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <a-scene renderer="antialias: true" background="color: #222">
    <!-- Sky -->
    <a-sky color="#101820"></a-sky>

    <!-- Lights -->
    <a-entity light="type: ambient; color: #BBB"></a-entity>
    <a-entity light="type: directional; color: #fff; intensity: 0.6" position="1 3 2"></a-entity>

    <!-- Environment -->
    <a-entity environment="preset: forest; skyType: gradient; dressing: trees; dressingAmount: 20; ground: hills; groundColor: #356; groundColor2: #243"></a-entity>

    <!-- Interactive objects -->
    <a-box id="box1" position="0 1.25 -3" depth="1" height="1" width="1"
           color="#4CC3D9" shadow class="clickable"
           animation__hover="property: rotation; to: 0 360 0; dur: 3000; dir: alternate; loop: true; easing: easeInOutQuad">
    </a-box>

    <a-sphere id="sphere1" position="2 1.5 -4" radius="1"
              color="#EF2D5E" shadow class="clickable">
    </a-sphere>

    <a-cylinder id="cyl1" position="-2 1 -2.5" radius="0.5" height="2"
                color="#FFC65D" shadow class="clickable">
    </a-cylinder>

    <!-- Ground -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#2b3e50" shadow></a-plane>

    <!-- Camera + cursor -->
    <a-entity id="rig" position="0 1.6 0">
      <a-camera wasd-controls="acceleration: 20" look-controls="pointerLockEnabled: true">
        <a-cursor fuse="true" fuse-timeout="600"
                  material="color: #fff; shader: flat"></a-cursor>
      </a-camera>
    </a-entity>

    <!-- Hand controllers -->
    <a-entity laser-controls="hand: left" raycaster="objects: .clickable"></a-entity>
    <a-entity laser-controls="hand: right" raycaster="objects: .clickable"></a-entity>

    <!-- Inline JS for interactions -->
    <script>
      AFRAME.registerComponent('click-behavior', {
        init: function () {
          this.el.addEventListener('click', () => {
            const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            this.el.setAttribute('color', randomColor);
            this.el.setAttribute('animation__bounce', {
              property: 'position',
              to: `${this.el.object3D.position.x} ${this.el.object3D.position.y + 0.5} ${this.el.object3D.position.z}`,
              dur: 200,
              dir: 'alternate',
              loop: 2,
              easing: 'easeOutQuad'
            });
          });
        }
      });
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.clickable').forEach(el => {
          el.setAttribute('click-behavior', '');
        });
      });
    </script>
  </a-scene>
</body>
</html>
