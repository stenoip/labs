<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electromagnetism Playground</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      background-color: #222;
      border: 1px solid #555;
      margin-top: 10px;
    }
    #controls {
      margin-top: 15px;
    }
    select, input[type=range] {
      margin: 10px;
    }
    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <h1> Electromagnetism Playground</h1>
  <p>Explore magnetic fields generated by electric currents</p>
  <div id="controls">
    <label for="setup">Setup:</label>
    <select id="setup">
      <option value="wire">Straight Wire</option>
      <option value="loop">Current Loop</option>
      <option value="solenoid">Solenoid</option>
    </select>
    <label for="current">Current (A):</label>
    <input type="range" id="current" min="0" max="10" step="0.1" value="5">
    <span id="currentValue">5</span> A
  </div>
  <canvas id="canvas" width="600" height="600"></canvas>

  <footer>
    &copy; 2025 Stenoip Company. All rights reserved.
  </footer>

  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var setupSelect = document.getElementById('setup');
    var currentSlider = document.getElementById('current');
    var currentValue = document.getElementById('currentValue');

    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;

    function drawWire(current) {
      ctx.fillStyle = '#0ff';
      ctx.beginPath();
      ctx.arc(centerX, centerY, 10, 0, 2 * Math.PI);
      ctx.fill();

      var numLines = Math.floor(current * 5);
      for (var i = 1; i <= numLines; i++) {
        var radius = i * 20;
        ctx.strokeStyle = 'rgba(255, 255, 0,' + (1 - i / numLines) + ')';
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.stroke();
      }
    }

    function drawLoop(current) {
      var radius = 100;
      ctx.strokeStyle = '#0ff';
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.stroke();

      var numLines = Math.floor(current * 5);
      for (var i = 0; i < numLines; i++) {
        var angle = (i / numLines) * 2 * Math.PI;
        var x = centerX + radius * Math.cos(angle);
        var y = centerY + radius * Math.sin(angle);
        ctx.strokeStyle = 'rgba(255, 255, 0, 0.7)';
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(centerX, centerY);
        ctx.stroke();
      }
    }

    function drawSolenoid(current) {
      var coils = Math.floor(current * 3) + 5;
      var spacing = 20;
      var startX = centerX - (coils / 2) * spacing;

      for (var i = 0; i < coils; i++) {
        var x = startX + i * spacing;
        ctx.strokeStyle = '#0ff';
        ctx.beginPath();
        ctx.arc(x, centerY, 15, 0, 2 * Math.PI);
        ctx.stroke();
      }

      ctx.strokeStyle = 'rgba(255, 255, 0, 0.6)';
      ctx.beginPath();
      ctx.moveTo(startX, centerY - 40);
      ctx.lineTo(startX + coils * spacing, centerY - 40);
      ctx.moveTo(startX, centerY + 40);
      ctx.lineTo(startX + coils * spacing, centerY + 40);
      ctx.stroke();
    }

    function draw() {
      var current = parseFloat(currentSlider.value);
      var setup = setupSelect.value;
      currentValue.textContent = current;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (setup === 'wire') drawWire(current);
      else if (setup === 'loop') drawLoop(current);
      else if (setup === 'solenoid') drawSolenoid(current);
    }

    currentSlider.addEventListener('input', draw);
    setupSelect.addEventListener('change', draw);
    draw();
  </script>
</body>
</html>
